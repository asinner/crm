Documentation:
  Enabled: false
LineLength:
  Max: 120 # We live in the 21st century

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

AllCops:
  RunRailsCops: true
  Include:
    - Gemfile
    - lib/tasks/*
  Exclude:
    - db/schema.rb
    - vendor/**/*
    - bin/**/*
    - config/initializers/**/*
    - db/migrate/*devise*.rb
